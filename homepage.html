<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <title>Employee Form</title>
</head>
<body>
<h1 class="text-danger text-center bg-dark">Employee Form</h1>
<button class="btn btn-warning">Homepage</button>
<button class="btn btn-primary">Portfolio</button>
<button class="btn btn-danger">About</button>
<button class="btn btn-success">Contact us</button>
<button class="btn btn-outline-danger">Courses</button>
<button class="btn btn-outline-dark">Services</button>
<button class="btn btn-outline-warning">Payment</button>
<form action="" class="m-5 bg-info p-5">
    <label for="fname" class="form-label mb-3">Firstname :</label>
    <input type="text" id="fname" class="form-control mb-3" placeholder="first name" required="required">

    <label for="sname" class="form-label mb-3">Surname :</label>
    <input type="text" id="sname" class="form-control mb-3" placeholder="surname" required="required">

    <label for="pwd" class="form-label mb-3">Password :</label>
    <input type="password" id="pwd" class="form-control mb-3" placeholder="password" required="required">

    <label for="email" class="form-label mb-3">Email Address :</label>
    <input type="email" id="email" class="form-control mb-3" placeholder="email" required="required">

    <button type="submit" class="btn btn-primary mx-auto d-block">Submit</button>
</form>
</body>
</html>
