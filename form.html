<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <title>Bootstrap Form example</title>
</head>
<body>

<form action="" class="mx-5">
    <h1>Form Row</h1>
    <div class="row d-flex">
        <div class="col">
            <label for="fname" class="form-label">First Name</label>
            <input type="text" id="fname" class="form-control" placeholder="First Name">
        </div>
         <div class="col">
            <label for="lname" class="form-label">Last Name</label>
            <input type="text" id="lname" class="form-control" placeholder="Last Name">
        </div>
    </div>
    
    <div class="row">
        <div class="col">
            <label for="add" class="form-label">Address</label>
            <input type="text" id="add" class="form-control" placeholder="Address">
        </div>
    </div>
    
    <div class="row">
        <div class="col">
            <label for="city" class="form-label">City</label>
            <input type="text" id="city" class="form-control" placeholder="City">
        </div>
         <div class="col">
             <label for="state" class="form-label">State</label>

             <select name="" id="state" class="form-control" >
                 <option value=""select disabled>Select State</option></option>
                 <option value="">Kenya</option>
                 <option value="">Uganda</option>
                 <option value="">Malaysia</option>
                 <option value="">Ethiopia</option>
             </select>
        </div>
         <div class="col">
            <label for="pin" class="form-label">Pin code</label>
            <input type="text" id="pin" class="form-control" placeholder="Pin code">
        </div>
    </div>
    <input type="checkbox" id="agree" class="">
    <label for="agree" class="form-label">I Agree To Terms and Conditions </label> <br>



    <input type="submit" value="Submit" class="bg-primary border-0 rounded text-light ">

</form>
</body>
</html>
